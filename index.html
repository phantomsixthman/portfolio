<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rodnie Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <!-- Header / Navbar -->
    <header>
        <h1>Rodnie</h1>
        <nav>
            <ul id="nav-links">
                <li><a href="#home">Home</a></li>
                <li><a href="#about">About</a></li>
                <li><a href="#skills">Skills</a></li>
                <li><a href="#portfolio">Portfolio</a></li>
                <li><a href="#contact">Contact</a></li>
            </ul>
            <button id="menu-btn">☰</button>
        </nav>
    </header>

    <!-- Home Section -->
    <section id="home" class="fade-in">
        <h2>Hello, I'm Rodnie</h2>
        <p>Student | Aspiring Web Developer</p>
        <button class="btn">Contact Me</button>
    </section>

    <!-- About Section -->
    <section id="about" class="fade-in">
        <h2>About Me</h2>
        <p>I'm learning web development and creating awesome projects.</p>
    </section>

    <!-- Skills Section -->
    <section id="skills" class="fade-in">
        <h2>Skills</h2>
        <div class="skill-box">
            <div>HTML</div>
            <div>CSS</div>
            <div>JavaScript</div>
        </div>
    </section>

    <!-- Portfolio Section -->
    <section id="portfolio" class="fade-in">
        <h2>Portfolio</h2>
        <div class="projects">
            <div class="project-card">Project 1</div>
            <div class="project-card">Project 2</div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="fade-in">
        <h2>Contact Me</h2>
        <form>
            <input type="text" placeholder="Your Name" required>
            <input type="email" placeholder="Your Email" required>
            <textarea placeholder="Your Message" required></textarea>
            <button type="submit" class="btn">Send</button>
        </form>
    </section>

    <!-- Footer -->
    <footer>
        <p>© 2026 Rodnie Portfolio</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
